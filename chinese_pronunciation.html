<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese - Pronunciation Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="testResults.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Chinese - Pronunciation Test</h1>
    </header>
    <section id="quizContent">
      <p>This is a demo quiz. Answer the following questions:</p>
      <!-- Simulated questions -->
      <p>Question 1: [Your question here]</p>
      <p>Question 2: [Your question here]</p>
      <button id="finishTestBtn" class="interactive-btn">Finish Test</button>
    </section>
    
    <!-- Back Button -->
    <div style="margin-top: 2rem;">
      <button class="interactive-btn" onclick="window.history.back()">Back</button>
    </div>
    
    <footer>
      <p>Â© 2025 Learning App. All rights reserved.</p>
    </footer>
  </div>
  
  <script>
    document.getElementById('finishTestBtn').addEventListener('click', () => {
      // Generate a random test result for demonstration.
      const totalAttempts = 10;
      const correctCount = Math.floor(Math.random() * (totalAttempts + 1)); // Random number from 0 to 10

      const result = {
        user: localStorage.getItem("selectedProfile"),
        testType: "Chinese - Pronunciation Test",
        totalAttempts: totalAttempts,
        correctCount: correctCount,
        date: new Date().toISOString()
      };
      
      testResultsDB.addTestResult(result)
        .then(id => {
          alert("Test result saved with id " + id + " (" + correctCount + "/" + totalAttempts + ")");
          window.location.href = "select.html";
        })
        .catch(err => {
          console.error(err);
          alert("Error saving test result.");
        });
    });
  </script>
</body>
</html>
