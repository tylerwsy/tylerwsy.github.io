<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Fun - Choose Your Profile</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .profile-choice, .password-section {
      margin: 1.5rem 0;
    }
    button {
      background-color: #ff7f50;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.2rem;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover,
    button:focus {
      background-color: #ff6347;
      transform: scale(1.05);
    }
    input[type="password"],
    input[type="text"] {
      padding: 0.8rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 70%;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    /* Container for password input and toggle */
    .password-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Spelling Fun!</h1>
    <div class="profile-choice">
      <p>Are you a boy or a girl?</p>
      <button id="boyBtn">Boy</button>
      <button id="girlBtn">Girl</button>
    </div>
    <div id="passwordSection" class="password-section hidden">
      <p id="passwordPrompt"></p>
      <div class="password-container">
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button id="togglePasswordBtn">View</button>
      </div>
      <br>
      <button id="passwordSubmitBtn">Enter</button>
    </div>
  </div>
  
  <script>
    // Define the passwords for boy and girl.
    const boyPassword = "WeEK1000They";
    const girlPassword = "DaY0406Me";
  
    const boyBtn = document.getElementById("boyBtn");
    const girlBtn = document.getElementById("girlBtn");
    const passwordSection = document.getElementById("passwordSection");
    const passwordPrompt = document.getElementById("passwordPrompt");
    const passwordInput = document.getElementById("passwordInput");
    const passwordSubmitBtn = document.getElementById("passwordSubmitBtn");
    const togglePasswordBtn = document.getElementById("togglePasswordBtn");
  
    let selectedProfile = ""; // "boy" or "girl"
  
    // When user clicks on either Boy or Girl
    boyBtn.addEventListener("click", () => {
      selectedProfile = "boy";
      showPasswordPrompt();
    });
    girlBtn.addEventListener("click", () => {
      selectedProfile = "girl";
      showPasswordPrompt();
    });
  
    // Show the password input section.
    function showPasswordPrompt() {
      passwordPrompt.textContent = selectedProfile === "boy" ? "Enter password for Boy:" : "Enter password for Girl:";
      passwordSection.classList.remove("hidden");
    }
  
    // Toggle password visibility.
    togglePasswordBtn.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePasswordBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        togglePasswordBtn.textContent = "View";
      }
    });
  
    // Validate password upon clicking the submit button.
    passwordSubmitBtn.addEventListener("click", () => {
      const entered = passwordInput.value;
      if (
        (selectedProfile === "boy" && entered === boyPassword) ||
        (selectedProfile === "girl" && entered === girlPassword)
      ) {
        // If correct, redirect to the select page (change "select.html" as needed).
        window.location.href = "select.html";
      } else {
        alert("Incorrect password. Please try again.");
        passwordInput.value = "";
      }
    });
  </script>
</body>
</html>
