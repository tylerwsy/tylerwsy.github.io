<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Spelling Fun for Kids!</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include external libraries as needed -->
  <!-- For example, if you're using pinyin-pro, include it here -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/pinyin-pro" defer></script> -->
  <!-- And include your quiz.js if you have additional quiz code -->
  <script src="quiz.js" defer></script>
</head>
<body>
  <div id="rotateNotice">Please rotate your device to landscape</div>
  <div class="container">
    <header>
      <h1>Spelling Fun for Kids!</h1>
      <p>Practice your Chinese words in a fun way!</p>
    </header>
    
    <main>
      <!-- This section could serve as both landing and quiz page -->
      <div id="quizArea">
        <!-- You can change content with JS as needed -->
        <div id="questionCount">Question 1 of 10</div>
        <div id="quizBox">
          <!-- For example, show a word to be pronounced -->
          <h2 id="quizWord">词语</h2>
          <p id="instructions">Tap "Start" and then pronounce the word.</p>
        </div>
        <div id="controls">
          <button id="startBtn" class="interactive-btn">Start Quiz</button>
          <!-- Other interactive buttons can be inserted dynamically -->
        </div>
      </div>
    </main>
    
    <footer>
      <p>© 2025 Spelling Fun. All rights reserved.</p>
    </footer>
  </div>
  
  <!-- Optionally include additional scripts -->
</body>
</html>
