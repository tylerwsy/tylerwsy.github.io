<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Test</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline styles for select page can also be placed in style.css */
    .select-container {
      margin: 2rem auto;
      text-align: center;
    }
    select {
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    .button-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Test</h1>
    <div class="select-container">
      <p>Please select the test you want to take:</p>
      <select id="testSelect">
        <option value="" disabled selected>Select a test...</option>
        <option value="Chinese - Pronunciation Test">Chinese - Pronunciation Test</option>
        <option value="English - Pronunciation Test">English - Pronunciation Test</option>
        <option value="English - Singular vs Plural">English - Singular vs Plural</option>
      </select>
      
      <!-- This container will show the "Go to Word Dictionary" button if appropriate -->
      <div class="button-container" id="dictionaryBtnContainer" style="display: none;">
        <button id="dictionaryBtn" class="interactive-btn">Go to Word Dictionary</button>
      </div>
      
      <!-- This container will hold the Start Test button -->
      <div class="button-container" id="goTestBtnContainer" style="display: none;">
        <button id="goTestBtn" class="interactive-btn">Start Test</button>
      </div>
    </div>
    <footer>
      <p>Â© 2025 Spelling Fun. All rights reserved.</p>
    </footer>
  </div>
  
  <script>
    const testSelect = document.getElementById("testSelect");
    const dictionaryBtnContainer = document.getElementById("dictionaryBtnContainer");
    const dictionaryBtn = document.getElementById("dictionaryBtn");
    const goTestBtnContainer = document.getElementById("goTestBtnContainer");
    const goTestBtn = document.getElementById("goTestBtn");
    
    testSelect.addEventListener("change", function() {
      const selected = testSelect.value;
      console.log("Selected test:", selected);
      
      // Show dictionary button only if test is "Chinese - Pronunciation Test" or "English - Pronunciation Test"
      if (selected === "Chinese - Pronunciation Test" || selected === "English - Pronunciation Test") {
        dictionaryBtnContainer.style.display = "block";
      } else {
        dictionaryBtnContainer.style.display = "none";
      }
      
      // Always show the Start Test button
      goTestBtnContainer.style.display = "block";
      
      // Set the Start Test button to redirect appropriately based on the selected test
      goTestBtn.onclick = function() {
        if (selected === "Chinese - Pronunciation Test") {
          window.location.href = "chinese_quiz.html";
        } else if (selected === "English - Pronunciation Test") {
          window.location.href = "english_quiz.html";
        } else if (selected === "English - Singular vs Plural") {
          window.location.href = "english_plural.html";
        }
      };
    });
    
    // Dictionary button redirects to the dictionary page.
    dictionaryBtn.addEventListener("click", function() {
      window.location.href = "dictionary.html";
    });
  </script>
</body>
</html>
