<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Test</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline styles for the select page */
    .select-container {
      margin: 2rem auto;
      text-align: center;
    }
    select {
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    
    /* The main container for the dictionary and start test row */
    .button-container {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    /* The row that holds the numeric input and Start Test button side-by-side */
    .start-test-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 350px; /* Optional to keep them centered neatly */
    }
    .start-test-row input[type="number"] {
      /* Adjust width or other styling as desired */
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Select Your Test</h1>
  </header>
  
  <div class="select-container">
    <p>Please select the test you want to take:</p>
    <select id="testSelect">
      <option value="" disabled selected>Select a test...</option>
      <option value="Chinese - Pronunciation Test">Chinese - Pronunciation Test</option>
      <option value="English - Pronunciation Test">English - Pronunciation Test</option>
      <option value="English - Singular vs Plural">English - Singular vs Plural</option>
    </select>
    
    <!-- Single container to hold both dictionary button and start test row -->
    <div class="button-container" id="testOptionsContainer" style="display: none;">
      <!-- Dictionary button (top) -->
      <button id="dictionaryBtn" class="interactive-btn" style="display: none;">Go to Word Dictionary</button>
      <!-- Start test row (bottom), includes numeric input to left of Start button -->
      <div class="start-test-row" id="startTestRow" style="display: none;">
        <input type="number" id="wordCountInput" min="1" value="10" />
        <button id="goTestBtn" class="interactive-btn">Start Test</button>
      </div>
    </div>
  </div>
  
  <footer>
    <p>Â© 2025 Spelling Fun. All rights reserved.</p>
  </footer>
  
  <script>
    const testSelect = document.getElementById("testSelect");
    const testOptionsContainer = document.getElementById("testOptionsContainer");
    const dictionaryBtn = document.getElementById("dictionaryBtn");
    const startTestRow = document.getElementById("startTestRow");
    const goTestBtn = document.getElementById("goTestBtn");
    const wordCountInput = document.getElementById("wordCountInput");
    
    testSelect.addEventListener("change", () => {
      const selected = testSelect.value;
      console.log("Selected test:", selected);
      
      // Show the container that holds both dictionary button and start test row
      testOptionsContainer.style.display = "flex";
      
      if (selected === "Chinese - Pronunciation Test" || selected === "English - Pronunciation Test") {
        // Show dictionary button
        dictionaryBtn.style.display = "inline-block";
        // Show start test row, which includes numeric input
        startTestRow.style.display = "flex";
      } else {
        // Hide dictionary button if user picks "English - Singular vs Plural"
        dictionaryBtn.style.display = "none";
        // Optionally hide the numeric input row or keep it:
        // If you want it hidden for "Singular vs Plural," do:
        // startTestRow.style.display = "none";
        // but if you'd prefer to still allow a numeric input, leave it visible:
        startTestRow.style.display = "flex";
      }
    });
    
    // Dictionary button redirect
    dictionaryBtn.addEventListener("click", () => {
      window.location.href = "dictionary.html";
    });
    
    // Start test button logic
    goTestBtn.addEventListener("click", () => {
      const selected = testSelect.value;
      const wordCount = parseInt(wordCountInput.value, 10);
      console.log("Word count input:", wordCount); // for debugging
      
      // You can pass this wordCount to your quiz page via query param or localStorage
      // For demonstration, we do a simple redirect:
      if (selected === "Chinese - Pronunciation Test") {
        // e.g. you might do something like:
        // localStorage.setItem('pronTestWordCount', wordCount);
        // then redirect:
        window.location.href = "chinese_quiz.html";
      } else if (selected === "English - Pronunciation Test") {
        // localStorage.setItem('pronTestWordCount', wordCount);
        window.location.href = "english_quiz.html";
      } else if (selected === "English - Singular vs Plural") {
        // Possibly do something different
        window.location.href = "english_plural.html";
      }
    });
  </script>
</body>
</html>
