<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Test</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline styles for the select page */
    .select-container {
      margin: 2rem auto;
      text-align: center;
    }
    select {
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    .button-container {
      display: inline-flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    
    /* You can further adjust spacing or alignment here if needed. */
  </style>
</head>
<body>
  <!-- Removed rotateNotice -->
  <!-- Removed container or replaced it with a simpler wrapper -->

  <header>
    <h1>Select Your Test</h1>
  </header>
  
  <div class="select-container">
    <p>Please select the test you want to take:</p>
    <select id="testSelect">
      <option value="" disabled selected>Select a test...</option>
      <option value="Chinese - Pronunciation Test">Chinese - Pronunciation Test</option>
      <option value="English - Pronunciation Test">English - Pronunciation Test</option>
      <option value="English - Singular vs Plural">English - Singular vs Plural</option>
    </select>
    
    <div class="button-container" id="buttonContainer" style="display: none;">
      <button id="dictionaryBtn" class="interactive-btn" style="display: none;">Go to Word Dictionary</button>
      <button id="goTestBtn" class="interactive-btn" style="display: none;">Start Test</button>
    </div>
  </div>
  
  <footer>
    <p>Â© 2025 Spelling Fun. All rights reserved.</p>
  </footer>
  
  <script>
    const testSelect = document.getElementById("testSelect");
    const buttonContainer = document.getElementById("buttonContainer");
    const dictionaryBtn = document.getElementById("dictionaryBtn");
    const goTestBtn = document.getElementById("goTestBtn");
    
    testSelect.addEventListener("change", () => {
      const selected = testSelect.value;
      console.log("Selected test:", selected);
      
      // Show container for the buttons
      buttonContainer.style.display = "flex";
      
      // If a pronunciation test is selected, show the dictionary button
      if (selected === "Chinese - Pronunciation Test" || selected === "English - Pronunciation Test") {
        dictionaryBtn.style.display = "inline-block";
      } else {
        dictionaryBtn.style.display = "none";
      }
      
      // Always show the start test button
      goTestBtn.style.display = "inline-block";
      
      goTestBtn.onclick = () => {
        if (selected === "Chinese - Pronunciation Test") {
          window.location.href = "chinese_quiz.html";
        } else if (selected === "English - Pronunciation Test") {
          window.location.href = "english_quiz.html";
        } else if (selected === "English - Singular vs Plural") {
          window.location.href = "english_plural.html";
        }
      };
      
      dictionaryBtn.onclick = () => {
        window.location.href = "dictionary.html";
      };
    });
  </script>
</body>
</html>
