<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Singular vs Plural Test</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link to the test logic -->
  <script src="english_plural.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>English Singular vs Plural Test</h1>
    </header>
    <!-- Display question count at top -->
    <p id="questionCount" style="font-weight: bold; text-align: center;"></p>
    <!-- Quiz Section -->
    <div id="quizBox" style="text-align: center;">
      <p id="question" style="font-size: 2rem; background-color: lightyellow; padding: 0.5rem; margin: 0 auto;"></p>
      <!-- Container for multiple choice options -->
      <div id="optionsContainer"></div>
    </div>
    <!-- Result Section (initially hidden) -->
    <div id="resultBox" style="display: none; text-align: center;">
      <h2>Test Results</h2>
      <p id="scoreText" style="font-size: 2rem; background-color: lightyellow; padding: 0.5rem; margin: 0 auto;"></p>
      <button class="interactive-btn" onclick="window.location.reload()">Test Again</button>
      <button class="interactive-btn" onclick="window.history.back()">Back</button>
    </div>
    <!-- Back Button (always visible) -->
    <div style="margin-top: 2rem; text-align: center;">
      <button class="interactive-btn" onclick="window.history.back()">Back</button>
    </div>
    <footer>
      <p>Â© 2025 Learning App. All rights reserved. v1.1</p>
    </footer>
  </div>
</body>
</html>
