<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Pronunciation Test with Azure Speech</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include pinyin-pro library for pinyin conversion -->
  <script src="https://cdn.jsdelivr.net/npm/pinyin-pro" defer></script>
  <!-- Include Azure Speech SDK -->
  <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js" defer></script>
  <!-- Include the updated JavaScript file for speech recognition -->
  <script src="chinese_pronunication.js" defer></script>
  <script>
    // This function asks the user to confirm before exiting the quiz.
    function confirmExit() {
      if (confirm("Are you sure you want to exit the quiz? Your progress will be lost.")) {
        window.location.href = "select.html";
      }
    }
  </script>
</head>
<body>
  <!-- Back Button positioned in the top left corner -->
  <button class="back-btn interactive-btn" onclick="confirmExit()">Back</button>
  
  <div class="container">
    <header>
      <h1>Chinese Pronunciation Test</h1>
    </header>
    <!-- Question number display -->
    <p id="questionCount" style="font-weight: bold; text-align: center;"></p>
    <!-- Quiz Section -->
    <div id="quizBox" style="text-align: center;">
      <!-- Centered Word and Hint Container -->
      <div id="wordContainer" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 1rem;">
        <p id="quizWord" style="font-size: 3rem; background-color: lightyellow; padding: 0.5rem; margin: 0;"></p>
        <div id="hintContainer"></div>
      </div>
      <!-- Standard Start Recording Button -->
      <button id="startRecordingBtn" class="interactive-btn">Start Recording</button>
      <!-- Countdown/Status Display -->
      <p id="countdownDisplay"></p>
      <!-- Transcript and Result Message -->
      <p id="recordingResult"></p>
      <!-- Container for dynamic control buttons -->
      <div id="controlsContainer"></div>
    </div>
    <!-- Result Section (hidden until completion) -->
    <div id="resultBox" style="display: none; text-align: center;">
      <h2>Test Results</h2>
      <p id="scoreText" style="font-size: 3rem; background-color: lightyellow; padding: 0.5rem; margin: 0 auto;"></p>
      <button class="interactive-btn" onclick="window.location.reload()">Try Again</button>
    </div>
    <footer>
      <p>Â© 2025 Learning App. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
