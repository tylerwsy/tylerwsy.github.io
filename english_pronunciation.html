  <div class="container">

      <h1>English - Pronunciation Test</h1>

    <footer>

  <script>
    document.getElementById('finishTestBtn').addEventListener('click', () => {
      // Dummy result for demonstration
      const result = {
        user: localStorage.getItem("selectedProfile"),
        testType: "English - Pronunciation Test",
        totalAttempts: 10,   // e.g., total questions
        correctCount: 7,     // e.g., correct answers
        date: new Date().toISOString()
      };
      // Save the test result using the testResultsDB module
      testResultsDB.addTestResult(result)
        .then(id => {
          alert("Test result saved with id " + id);
          // Navigate back to test selection or show further feedback
          window.location.href = "select.html";
        })
        .catch(err => {
          console.error(err);
          alert("Error saving test result.");
        });
    });
  </script>
